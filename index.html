<body>

   <div class="container"><!--start---->
   	<div class="row">  <!---row-->
   		<div class="col s12"> <!---col-s12-->
   			<div id="main" class="card"> <!---main and card-->
   				<div class="card-content"><!---card-content-->
   					<span class="card-title">Task List</span>
   					<div class="row">
   						<form id="task-form"><!---form start-->
   							
   						
   						<div class="input-field col s12">
   							<input type="text" name="task" id="task" >
   							<label for="task">New Task</label>

   							
   						</div>
   						
   						
   					</div>
   					<input type="submit" value="Add Task" class="btn">
   					</form><!---form end-->
   					
   				</div><!---card-content-->
   				<div class="card-action"><!----card-action--->
   					<h5 id="task-title" class="test">Tasks</h5>

                    <div class="input-field col s12">
   							<input type="text" name="filter" id="filter" >
   							<label for="filter">Filter Tasks</label>

   							
   						</div>

   					<ul class="collection"><!--collection-->
   						
   						
   					</ul><!--collection end-->
   					
   					<a class="clear-tasks btn black" href="#">Clear Tasks</a>
   				</div><!----card-action end--->
   				

   			</div><!---main and card end-->

   			
   		</div><!---col-s12 end-->
   		
   	</div> <!---row end-->
